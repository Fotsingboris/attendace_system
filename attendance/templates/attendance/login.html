{% extends 'attendance/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg" style="width: 30rem; border-radius: 15px;">
        <img src="{% static 'image/login.svg' %}" class="card-img-top" alt="Login Image" style="border-top-left-radius: 15px; border-top-right-radius: 15px; height: 200px; object-fit: cover;">
        <div class="card-body">
            <h3 class="text-center mb-4">Login</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="mt-4"> don't have an account ?<a href="{% url 'register' %}">register now</a></p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
